<html>
<head>
    <script type="text/javascript" src="Common\gl-matrix.js"></script>
    <script type="text/javascript" src="Common\gl-matrix-min.js"></script>
    <script type="text/javascript" src="Common\initShaders.js"></script>
    <script src="https://raw.githubusercontent.com/kmindi/webgl-utils.js/refs/heads/master/webgl-utils.js"></script>
    <script type="text/javascript" src="Common\MVnew.js"></script>
    <script type="text/javascript" src="Common\utility.js"></script>
</head>
<body>
    
    <script type="text/javascript" src="FractalsTest.js"></script>
    <style>
        input {
            text-align: center;
        }
    </style>

    <h1>A Sierpinski Gasket With Triangles</h1>
    <canvas id="myCanvas"></canvas>
    <input type="number" id="DepthBox" min="0" max="10" value="0">
    <p>
        Depth
        <input type="text"
               name="Depth"
               maxLength="5"
               size="5"
               value=""
               id="DepthBox" , onchange="canvas.ChangeDepth(this.value)">
    <p>
</body>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 f_Color;
        uniform mat4 model;
        uniform mat4 view;
        uniform mat4 projection;
        uniform mat4 uModelMatrix;

        void main() {
            gl_Position = vPosition;
            f_Color = vColor;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 f_Color;

        void main() {
            gl_FragColor = f_Color;
        }
    </script>

    <img id="texImage" src="Common/Carpet.jpg" hidden>
</body>
</html>
